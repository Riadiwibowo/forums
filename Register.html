    <head>
        <title>Forums</title>
        <link href="style.css"rel="stylesheet"type="text/css">

    <body>
        <div class="wrapper">
                <div class="header">
                        <img src="forums-header-logo.png"  />
                    <nav>

                     </nav>
                </div>

        <div class="content-3">
           

            <form class="formRegis">
                <h1>Join Forums</h1>
                <span>What's your name?</span>
                <input type="text" id="txtName" class="input" placeholder="Enter your name.."> 
                <span>What's your email addres?</span>
                <input type="text" id="txtEmail" class="input" placeholder="Enter your Email.."> 
                <span>whats your phone number?</span>
                <input type="text" id="txtNumber" class="input" placeholder="Enter your phone number.."> 
                <p>Additional Information</p>
                <span>Home Address</span>
                <input type="text" id="txtAddress" class="input" placeholder="Enter your addres.."> 
                <table>
                    <tr>
                    <td><p>Gender</p></td>
                    <td>
                        <input type="radio" name="gender" id="maleRadio" class= "radio">Male
                        <input type="radio" name="gender" id="femaleRadio" class= "radio">Female 
                    </td>
                </tr>
               </table>
                <span>Password</span>
                <input type="password" id="txtpass" class="input" placeholder="Enter your password.."> 
                <input type="button" value="Submit" id="btnSubmit" class="btn">
            </form>
        </div>
